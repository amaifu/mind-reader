<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mind Reader</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ask-container">
            <label>What are you thinking about right now?</label>
            <input type="text" name="clientMind" value="">
            <button id="submitTheMind">Submit</button>
        </div>
        <div class="process-container">
            <h1>Read my mind?</h1>
            <button id="yesGuess">yes, please!</button>
            <button id="noNvm" onclick="backTo()">no, nevermind</button>
       </div>
       <div class="result-container">
            <h1>I guess, you're thinking about:</h1>
            <input type="text" value="" readonly>
            <button id="yesGuess" onclick = "backTo()">try again!</button>
       </div>

     <!-- Script -->
     <script src="script.js"></script>

    </body>
</html>
